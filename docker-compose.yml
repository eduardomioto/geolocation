services:
  db:
    image: postgis/postgis:16-3.4
    container_name: osm_postgis
    restart: unless-stopped
    environment:
      POSTGRES_USER: osmuser
      POSTGRES_PASSWORD: osmpass
      POSTGRES_DB: osm
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - osm_data:/var/lib/postgresql/data

  importer:
    build: ./importer
    container_name: osm_importer
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=osmuser
      - DB_PASS=osmpass
      - DB_NAME=osm
    volumes:
      - ./data:/data                # External OSM files go here
      - ./output:/tmp   
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"          # GeoJSON and temp output files
    command: ["/data/brazil-latest.osm.pbf"]

  api:
    build: ./api
    container_name: osm_api
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=osmuser
      - DB_PASS=osmpass
      - DB_NAME=osm
    ports:
      - "3000:3000"

volumes:
  osm_data:
